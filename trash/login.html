<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="estilo.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    
		<section class="Form">
			<div class="container">
				<div class="row cabecalho">
					<div class="col-md-12">
						<p>Cadastro</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 col-xm-3"></div>
					<div class="col-md-2 col-xm-6 my-col">
						
						<form method="POST">
							
							<div class="form-group">
								<label for="inputName">Nome</label>
								<input type="text" class="form-control" name="nome" placeholder="Insira seu nome">
							</div>
							<div class="form-group">
								<label for="inputName">Sobrenome</label>
								<input type="text" class="form-control" name="sobrenome" placeholder="Insira seu sobrenome">
							</div>
							<div class="form-group">
								<label for="inputName">Apelido</label>
								<input type="text" class="form-control" name="apelido" placeholder="Insira seu apelido">
							</div>
							<div class="form-group">
								<label for="inputName">Senha</label>
								<input type="password" class="form-control" name="password" placeholder="*********">
							</div>
							<div class="form-group my-form-group">
								<label for="inputName">Repita a senha</label>
								<input type="password" class="form-control" name="password2" placeholder="*********">
							</div>				
						</form>
					</div>
					<div class="col-md-5 col-xm-3"></div>	
				</div>
			</div>
		</section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
